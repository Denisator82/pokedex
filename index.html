<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="backgroundColor.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-home">
                <div class="logo-wrapper">
                    <img src="./assets/pokeball.png" alt="pokeball" />
                    <h1>Pokedex</h1>
                </div>
                <div class="search-wrapper">
                    <div class="search-wrapp">
                        <img src="./assets/search.png" alt="search icon" class="search-icon"/>
                        <input type="text" class="search-input body3-fonts" placeholder="Search" id="search-input"/>
                        <img src="./assets/cross.png" alt="cross icon" class="search-close-icon" id="search-close-icon"/>
                    </div>
                    <div class="sort-wrapper">
                        <div class="sort-wrap">
                            <img src="./assets/sorting.png" alt="sorting" class="sort-icon" id="sort-icon"/>
                        </div>
                        <div class="filter-wrapper">
                            <p class="body2-fonts">Sort by:</p>
                            <div>
                                <input type="radio" id="number" name="filters" value="number" checked/>
                                <label for="number" class="body3-fonts">Number</label>
                            </div>
                            <div>
                                <input type="radio" id="name" name="filters" value="name"/>
                                <label for="name" class="body3-fonts">Name</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div id="gallery"></div>
            <div id="lightbox" class="hidden">
                <span id="close" onclick="closeLightbox()">X</span>
                <img id="idPicture" src="" alt="Aktuelles Bild">
                <p>
                    <input id="idBack" type="button" value="<" onclick="navigatePokemon(-1)">
                    <input id="idForward" type="button" value=">" onclick="navigatePokemon(1)">
                </p>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
