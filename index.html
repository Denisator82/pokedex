<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Galerie</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/pokeball.png" alt="Pokémon Logo">
            <h1>Pokémon Galerie</h1>
        </header>

        <div id="gallery">
            <!-- Thumbnails werden hier dynamisch durch JavaScript hinzugefügt -->
        </div>

        <footer>
            <button id="loadMore">Mehr laden</button>
            <span id="loading" style="display:none;">Lädt...</span>
        </footer>
    </div>

    <!-- Lightbox für die große Ansicht -->
    <div id="lightbox" class="hidden">
        <div id="overlay" onclick="closeLightbox()"></div>
        <div id="lightbox-content">
            <span id="close" onclick="closeLightbox()">X</span>
            <img id="idPicture" src="" alt="Aktuelles Bild">
            <div id="pokemon-info">
                <h2 id="pokemon-name"></h2>
                <p><strong>ID:</strong> <span id="pokemon-id"></span></p>
                <p><strong>Types:</strong> <span id="pokemon-types"></span></p>
                <p><strong>HP:</strong> <span id="pokemon-hp"></span></p>
                <p><strong>Attack:</strong> <span id="pokemon-attack"></span></p>
                <p><strong>Defense:</strong> <span id="pokemon-defense"></span></p>
            </div>
            <div id="navigation-buttons">
                <input id="idBack" type="button" value="<" onclick="navigatePokemon(-1)">
                <input id="idForward" type="button" value=">" onclick="navigatePokemon(1)">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
