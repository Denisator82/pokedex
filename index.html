<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/pokeball.png">
    <title>Pokémon Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="./assets/pokeball.png" alt="Pokémon Logo">
            <h1>Pokédex</h1>
        </header>
        <main>
            <section id="pokemon-gallery" class="gallery"></section>
            <div id="loadingScreen">
                <img src="./assets/run.gif" alt="Loading...">
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <button id="loadMore">Load More Pokémon</button>
            </div>
        </footer>
        <!-- Lightbox für Details -->
        <div id="lightbox" class="hidden"></div>
        <!-- Skripte -->
        <script src="template.js"></script>
        <script src="script.js"></script>
    </div>
</body>
</html>
