<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/pokeball.png">
    <title>Pokémon Gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-logo">
                <img src="./assets/pokeball.png" alt="Pokémon Logo">
                <h1>Pokédex</h1>
            </div>
            <div class="search-wrap">
                <img src="./assets/search.png" alt="search icon"class="search-icon"/>
                <input type="text" class="search-input" placeholder="Search" id="searchInput"/>
                <img src="./assets/cross.png" alt="cross icon" class="search-close-icon" id="searchCloseIcon"/>
            </div>
        </header>
        <main>
            <section id="pokemonGallery" class="gallery"></section>
            <div id="loadingScreen">
                <img src="./assets/run.gif" alt="Loading...">
            </div>
        </main>
        <footer>
            <div class="footer-container">
                <button id="loadMore">Load More Pokémon</button>
            </div>
        </footer>
    </div>
    <div id="lightbox" class="hidden"></div>
        <script src="template.js"></script>
        <script src="script.js"></script>
</body>
</html>
