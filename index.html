<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="backgroundColor.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Pokedex</h1>
        </header>
        <main>
            <div id="gallery"></div>
            <div id="lightbox" class="hidden">
                <span id="close" onclick="closeLightbox()">X</span>
                <img id="idPicture" src="" alt="Aktuelles Bild">
                <p>
                    <input id="idBack" type="button" value="<" onclick="navigatePokemon(-1)">
                    <input id="idForward" type="button" value=">" onclick="navigatePokemon(1)">
                </p>
            </div>
        </main>
        <footer></footer>
    </div>
</body>
</html>
